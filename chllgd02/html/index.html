<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>taylor swift</title>
    <link rel="stylesheet" href="../css/grid.css" />
  </head>
  <body>
    <main>
      <section class="container__album">
        <div class="debut">
          <img class="album"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/1/1f/Taylor_Swift_-_Taylor_Swift.png/220px-Taylor_Swift_-_Taylor_Swift.png"
            alt="visual do album taylor swift"
          />
        </div>
        <div class="fearless">
            <img class="album"
            src="https://upload.wikimedia.org/wikipedia/pt/thumb/e/ee/Fearless_%28Taylor%27s_Version%29.png/220px-Fearless_%28Taylor%27s_Version%29.png"
            alt="visual do album fearless da taylor swift"
          />
        </div>
        <div class="speak-now">
            <img class="album"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8f/Taylor_Swift_-_Speak_Now_cover.png/220px-Taylor_Swift_-_Speak_Now_cover.png"
            alt="visual do album speak-now da taylor swift"
          />
        </div>
        <div class="red">
            <img class="album"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/Taylor_Swift_-_Red_%28Taylor%27s_Version%29.png/220px-Taylor_Swift_-_Red_%28Taylor%27s_Version%29.png"
            alt="visual do album red da taylor swift"
          />
        </div>
        <div class="1989">
            <img class="album"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f6/Taylor_Swift_-_1989.png/220px-Taylor_Swift_-_1989.png"
            alt="visual do album 1989 da taylor swift"
          />
        </div>
        <div class="reputation">
            <img class="album"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f2/Taylor_Swift_-_Reputation.png/220px-Taylor_Swift_-_Reputation.png"
            alt="visual do album reputation da taylor swift"
          />
        </div>
        <div class="lover">
            <img class="album"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cd/Taylor_Swift_-_Lover.png/220px-Taylor_Swift_-_Lover.png"
            alt="visual do album lover da taylor swift"
          />
        </div>
        <div class="folklore">
            <img class="album"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f8/Taylor_Swift_-_Folklore.png/220px-Taylor_Swift_-_Folklore.png"
            alt="visual do album folklore da taylor swift"
          />
        </div>
        <div class="evermore">
            <img class="album"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/0/0a/Taylor_Swift_-_Evermore.png/220px-Taylor_Swift_-_Evermore.png"
            alt="visual do album evermore da taylor swift"
          />
        </div>
        <div class="mindnights">
            <img class="album"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9f/Midnights_-_Taylor_Swift.png/220px-Midnights_-_Taylor_Swift.png"
            alt="visual do album mindnights da taylor swift"
          />
        </div>
      </section>
      <section class="gallery">
        <figure class="gallery__item gallery__item--1">
          <img src="../img/foto_01.jpg" class="gallery__img" alt="Image 1">
        </figure>
        <figure class="gallery__item gallery__item--2">
          <img src="../img/foto_02.jpg" class="gallery__img" alt="Image 2">
        </figure>
        <figure class="gallery__item gallery__item--3">
          <img src="../img/foto_03.jpg" class="gallery__img" alt="Image 3">
        </figure>
        <figure class="gallery__item gallery__item--4">
          <img src="../img/foto_04.jpg" class="gallery__img" alt="Image 4">
        </figure>
        <figure class="gallery__item gallery__item--5">
          <img src="../img/foto_05.jpg" class="gallery__img" alt="Image 5">
        </figure>
        <figure class="gallery__item gallery__item--6">
          <img src="../img/foto_06.jpg" class="gallery__img" alt="Image 6">
        </figure>
      </section>
    </main>
  </body>
</html>
